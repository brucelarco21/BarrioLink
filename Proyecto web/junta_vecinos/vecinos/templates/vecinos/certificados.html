{% extends 'vecinos/base.html' %}

{% block title %}Certificados{% endblock %}

{% block content %}
<h2>Solicitar Certificado de Residencia</h2>
{% if mensaje %}
    <div class="alert alert-success">{{ mensaje }}</div>
{% endif %}
<form method="POST">
    {% csrf_token %}
    <button type="submit" class="btn btn-success">Solicitar</button>
</form>
{% endblock %}
